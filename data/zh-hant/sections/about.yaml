# a summary about you
summary: '  我是國立臺北教育大學數學暨資訊教育學系的應屆畢業生，專注於人工智慧與教育科技領域的研究與實作。
  在學期間表現優異，曾四度獲得系上第一名，對學習與研究充滿熱忱。
  除了課業，我也積極參與系學會、排球校隊與各類服務活動，具備良好的團隊合作與領導能力。
  我期待能將AI、資料科學與教育科技的熱情與技能，應用於真實世界的挑戰與專業工作之中。'


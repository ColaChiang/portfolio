    responsibilities:
    - 協助處理課務、公告、文件彙整等行政工作。
    - 協助辦理系上迎新、說明會等活動。
    - 協助維持學生與系辦間的聯繫與協調。

  - designation: 宿舍值班工讀生
    start: 2023 年 6 月
    end: 2025 年 6 月
    responsibilities:
    - 協助住宿生處理生活問題與基本行政流程。
    - 定期巡視宿舍，協助維護秩序與安全。
    - 舉辦節慶活動與小型交流活動，促進住宿生互動。

